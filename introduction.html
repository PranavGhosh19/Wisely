<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wisely</title>
    <link rel="shortcut icon" href="walletlogo.png" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <style>
        body {
            background-color: #1d2127;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
          background-color: #1d2127;
          width: 100%;
          height: 100%;  
          padding: 20px;
          border-radius: 15px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        hr {
            width: 80%; /* Set the width of the hr to 80% */
            height: 1px;
            background: #d1d7e0; /* Color of the hr line */
        }

        h1 {
            text-align: center;
            color: #d1d7e0;
            font-size: 30px;
        }

        h2 {
            text-align: center;
            color: #d1d7e0;
            font-size: 20px;
        }


        .profile-picture-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        p {
            text-align: center;
            color: #aaaeb6;
            margin: 10px;
            font-size: 25px;
        }

        button {
            margin: 20px; /* Adjusted margin for better spacing */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #26aabb;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 20%;
        }
      
        button:hover {
            background-color: #2980b9;
        }

        /* Styling for the specific text in the paragraph */
        p span {
            color: #4caf50; /* Green color */
        }

        /* Media Query for Tablet */
        @media only screen and (max-width: 768px) {
            .container {
                width: 100%; /* Adjusted max-width for tablets */
                height: 100%
            }

            button {
                width: 50%;
            }
        }

        /* Media Query for Mobile */
        @media only screen and (max-width: 480px) {
            .container {
                width: 100%; /* Adjusted max-width for mobile */
                height: 100%;
            }

            button {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <h1><a href="index.html" style="text-decoration: none; color: inherit;">Wisely</a></h1>
      <hr>
      <h2>Profile Details</h2>
  
<!-- Profile Picture Container -->
<div class="profile-picture-container">
    <input type="file" id="profile-picture-input" style="display: none" accept="image/*">
    <label for="profile-picture-input">
        <img alt="Profile Picture" class="profile-picture" id="profile-picture-preview">
        <span>Upload Photo</span>
    </label>
</div>
  
      <!-- Other Profile Content (to be dynamically updated by JavaScript) -->
      <p id="profile"></p>
      <p>Now you can <span>record both, personal and group expenses</span> in one application.</p>
      <p>Analyze which areas do you spend the most using the <span>Pie Chart</span>.</p>
      <p>Limit your everyday spends and see if you're exceeding or not with the help of the <span>Line Chart.</span></p>
      <p><span>Record, Manage and Analyze</span></p>
  
      <!-- Buttons -->
      <button><a href="main.html" style="text-decoration: none; color: #fff;"> Start Recording Now! </a></button>
      <button id="logoutButton"><a href="login.html" style="text-decoration: none; color: #fff;"> Logout </a></button>
    </div>

      <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAvRr7xhZNDv8feV8okXTC4awgtB7MI2XI",
            authDomain: "wisely-e0d87.firebaseapp.com",
            projectId: "wisely-e0d87",
            storageBucket: "wisely-e0d87.appspot.com",
            messagingSenderId: "1052871511950",
            appId: "1:1052871511950:web:9df05fc5b2bd79d2715edf",
            databaseURL: "https://wisely-e0d87-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const profileDiv = document.getElementById('profile');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                const userId = user.uid;

                // Fetch user data from the database
                const userRef = ref(db, 'users/' + userId);
                onValue(userRef, (snapshot) => {
                    const userData = snapshot.val();

                // Update the HTML content with the user's details
                if (userData) {
                    const { firstName, lastName, phoneNumber, email } = userData;
                    profileDiv.innerHTML = `
                        <p>Welcome, ${firstName} ${lastName}!</p>
                        <p>Phone Number: ${phoneNumber}</p>
                        <p>Email: ${email}</p>
                    `;
                }
                });
            } else {
                // User is signed out
                profileDiv.innerHTML = '<p>Welcome!</p>';
            }
        });
    </script>


    <script>            


    // Profile picture handling script
    const profilePictureInput = document.getElementById('profile-picture-input');
    const profilePicturePreview = document.getElementById('profile-picture-preview');

    profilePictureInput.addEventListener('change', handleProfilePictureUpload);

    function handleProfilePictureUpload() {
        const file = profilePictureInput.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                profilePicturePreview.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }
    }

    
    </script>


</body>
</html>
