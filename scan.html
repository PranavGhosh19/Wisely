<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>QR Code Scanner / Reader </title>
  <style>
body {
	display: flex;
	justify-content: center;
	margin: 0;
	padding: 0;
	height: 100vh;
	box-sizing: border-box;
	text-align: center;
	background: rgb(128 0 0 / 66%);
}
.container {
	width: 100%;
	max-width: 500px;
	margin: 5px;
}

.container h1 {
	color: #ffffff;
}

.section {
	background-color: #ffffff;
	padding: 50px 30px;
	border: 1.5px solid #b2b2b2;
	border-radius: 0.25em;
	box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
}

#my-qr-reader {
	padding: 20px !important;
	border: 1.5px solid #b2b2b2 !important;
	border-radius: 8px;
}

#my-qr-reader img[alt="Info icon"] {
	display: none;
}

#my-qr-reader img[alt="Camera based scan"] {
	width: 100px !important;
	height: 100px !important;
}

button {
	padding: 10px 20px;
	border: 1px solid #b2b2b2;
	outline: none;
	border-radius: 0.25em;
	color: white;
	font-size: 15px;
	cursor: pointer;
	margin-top: 15px;
	margin-bottom: 10px;
	background-color: #008000ad;
	transition: 0.3s background-color;
}

button:hover {
	background-color: #008000;
}

#html5-qrcode-anchor-scan-type-change {
	text-decoration: none !important;
	color: #1d9bf0;
}

video {
	width: 100% !important;
	border: 1px solid #b2b2b2 !important;
	border-radius: 0.25em;
}

  </style>
</head>

<body>
	<div class="container">
		<h1>Scan QR Codes</h1>
		<div class="section">
			<div id="my-qr-reader">
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/html5-qrcode"></script>
<script>

    function domReady(fn) {
        if (
            document.readyState === "complete" ||
            document.readyState === "interactive"
        ) {
            setTimeout(fn, 1000);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    domReady(function () {

        // If found your QR code
        function onScanSuccess(decodeText, decodeResult) {
            console.log("Decoded QR code text: ", decodeText);
            console.log("Decode result: ", decodeResult);

            // Extract Merchant ID from the decoded text
            const merchantId = extractMerchantId(decodeText);
            console.log("Merchant ID: ", merchantId);

            // Fetch additional details based on the decoded text
            fetchDetails(merchantId);
        }

        // Function to extract Merchant ID from decoded text
        function extractMerchantId(decodedText) {
            // Implement your logic to extract Merchant ID based on QR code content structure
            // This is a simplified example assuming the Merchant ID is a substring of the decoded text
            const merchantIdSubstring = "MerchantID:";
            const startIndex = decodedText.indexOf(merchantIdSubstring);
            
            if (startIndex !== -1) {
                const endIndex = decodedText.indexOf("\n", startIndex);
                return decodedText.substring(startIndex + merchantIdSubstring.length, endIndex).trim();
            } else {
                // Handle the case where Merchant ID is not found
                console.error("Merchant ID not found in the decoded text.");
                return null;
            }
        }

        // Function to fetch additional details
        function fetchDetails(merchantId) {
            // Implement your fetch logic based on the extracted Merchant ID
            // Log a message without simulating details
            console.log("Fetching details for Merchant ID ", merchantId);

            // Perform any additional actions with the fetched details here
        }

        let htmlscanner = new Html5QrcodeScanner(
            "my-qr-reader",
            { fps: 10, qrbos: 250 }
        );
        htmlscanner.render(onScanSuccess);
    });

</script>


</body>

</html>
