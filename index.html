<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="walletlogo.png" type="image/x-icon">
    <title>Wisely</title>

    <style>
        body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #logo-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    }

    @keyframes Zoom {
        0% {
            transform: scale(0);
        }
        100% {
            transform: scale(2);
        }
    }

    #logo {
        width: 100px; /* Adjust the size accordingly */
        height: auto;
        animation: Zoom 4s infinite ease;
    }

    </style>
</head>
<body>
    <div id="logo-container">
        <img id="logo" src="wallet.gif" alt="Logo">
    </div>
    <script>
        const logo = document.getElementById('logo');
    
        // Set a timeout to change the page after 4 seconds (4000 milliseconds)
        setTimeout(() => {
            window.location.href = 'index.html'; // Replace 'new-page.html' with your desired page
        }, 3000);
    </script>
</body>
</html>
