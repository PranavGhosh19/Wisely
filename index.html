<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SpendWise</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1d2127;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
          background-color: #252930;
          width: 100%;
          height: 100%;  
          padding: 20px;
          border-radius: 15px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        h1 {
            text-align: center;
            color: #d1d7e0;
        }

        p {
            text-align: center;
            color: #aaaeb6;
        }

        #chart-container {
            text-align: center;
            margin: 10px;
        }

        button {
            margin-top: 20px; /* Adjusted margin for better spacing */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #26aabb;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 20%;
        }
      
        button:hover {
            background-color: #2980b9;
        }

        p a {
            color: #2980b9;
            text-decoration: none;
        }

        /* Styling for the specific text in the paragraph */
        p span {
            color: #4caf50; /* Green color */
        }

        /* Media Query for Tablet */
        @media only screen and (max-width: 768px) {
            .container {
                width: 100%; /* Adjusted max-width for tablets */
                height: 100%
            }
        }

        /* Media Query for Mobile */
        @media only screen and (max-width: 480px) {
            .container {
                width: 100%; /* Adjusted max-width for mobile */
                height: 100%;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Wisely</h1>
    <div id="chart-container">
        <canvas id="myPieChart" width="200" height="200"></canvas>
    </div>
    <p>Want to know your everyday expenses?<br><span>Record, Manage and Analyze</span></p>
    <button>Sign Up</button>
    <p>Already have an account?<a href="#"> Log In </a></p>
  </div>

    <script>
        // JavaScript code to create a pie chart with random colors
        function generateRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        var ctx = document.getElementById('myPieChart').getContext('2d');
        var randomColors = Array.from({ length: 5 }, generateRandomColor);

        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                datasets: [{
                    data: [10, 20, 35, 40, 30],
                    backgroundColor: randomColors,
                }]
            },
            options: {
                responsive: false, // Set to true if you want the chart to be responsive
                legend: {
                    display: true,
                    position: 'bottom'
                }
            }
        });
    </script>
</body>
</html>
