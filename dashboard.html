<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"/>
<title>Wisely</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #000000;
    }

    .container {
        display: grid;
        grid-template-columns: 5% auto;
        grid-template-rows: 10% 12% 78%;
        grid-template-areas: 
            "header header header"
            "sidebar main main"
            "sidebar section section";
        height: 100vh;
    }

    /*-----------------------Nav Bar------------------------*/

    .header {
        grid-area: header;
        background-color: #000000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
    }

        #logo {
            color: #ffffff;
            font-size: 3.8em;
        }
    
        #brand {
          color: #fff; /* Choose your desired text color */
          font-size: 2.25em;
          margin: 0;
        }

        .profile-picture-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        #overlay-container {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
          backdrop-filter: blur(5px); /* Blur effect for modern browsers */
          z-index: 1000; /* Ensure it appears on top */
      }
      
      #form-container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: white;
          padding: 20px;
          border-radius: 10px;
      }

      form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 10px;
            margin-top: 20px;
        }
      
        input[type="radio"],
        input[type="text"],
        input[type="number"],
        select,
        input[type="date"] {
            width: 100%; /* Adjusted width for smaller screens */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            width: auto;
            margin-top: 15px;
            margin-right: 5px;
        }
        
        #add-expense-button, #cancel-expense-button {
            width: 100%; /* Adjusted width for smaller screens */
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-expense-button:hover {
            background-color: #45a049;
        }

    
    /*-----------------------Side Bar------------------------*/
        .sidebar {
            background-color: #000000;
            grid-area: sidebar;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            font-size: 24px;
            margin: 1px;
            display: flex;
            align-items: center;
        }

    /*-----------------------Main Bar------------------------*/
    .main {
                gap: 0;
                grid-area: main;
                display: grid;
                background-color: #000000;
            }

    .main-content {
            background-color: #2ecc71;
            border-radius: 20px;
            display: flex;
            align-items: center; /* Center content horizontally */
            justify-content: space-between;
            margin: 10px;
            text-align: left; /* Center text within the container */
        }

        #h2 {
            font-size: 1.25em;
            margin: 10px;
        }
        
        .number {
            font-size: 1.15em; /* Adjust the font size as needed */
            font-weight: bold;
            text-align: center;
            margin: 10px;
        }

    /*-----------------------Section Bar------------------------*/

    .section {
            background-color: rgb(0, 0, 0);
            grid-area: section;
            display: grid;
            grid-template-columns: 1.2fr 1.8fr; /* Divide into two equal parts */
            grid-template-rows: 1fr 1fr;
        }

        .section-content {
            align-items: center;
            background-color: #943c3c;
            border-color: #ffffff;
            box-shadow: #4caf50;
            border-radius: 20px;
            margin: 10px;
        }

    
    
    /*----------------------Media Query for Smaller Screens--------------------------------------------------------------------*/
        @media screen and (max-width: 600px) {
        .container {
            grid-template-columns: 1fr;
            grid-template-areas: 
                "header"
                "main"
                "section"
                "sidebar";
        }

        /*-----------------------Header-------------------------*/

        .header {
                padding: 10px;
                position: fixed;
                width: 100%;
                grid-area: header;
            }

        /*-----------------------Section------------------------*/

        .section {
                grid-template-columns: 1fr; /* Change to a single column layout for small screens */
                gap: 5px;
            }

        .section-content {
            align-items: center;
            background-color: #b35151;
            border-color: #ffffff;
            box-shadow: #4caf50;
            border-radius: 20px;
            gap: 5px;
        }
        
        
        
        /*-----------------------Side Bar------------------------*/
        .sidebar {
                flex-direction: row; /* Change the direction to a row for smaller screens */
                position: fixed;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%); /* Center the sidebar horizontally */
                width: 100%;
                max-height: 100%;
                margin: 0;
                align-items: center;
                justify-content: space-between;
                grid-area: sidebar;
            }
    
            .sidebar a {
                padding: 10px 5px;
            }

            .sidebar a.icon:nth-child(3),
            .sidebar a.icon:last-child {
                display: none;
            }

            .icon {
                font-size: 24px;
                margin: 10px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-icons-outlined" id="logo">
                wallet
            </span>
          <div id="brand">
              Wisely
          </div>
          <div class="profile-picture-container">
            <label for="profile-picture-input">
                <img src="" alt="Profile Picture" class="profile-picture" id="profile-picture-preview">
            </label>
          </div>

          <div id="overlay-container"> <!-- Overlay container for the form -->
            <div id="form-container">
              <h1 style="text-align: center; font-size: 20px; color: #000000;">Add an Expense</h1>
                <form id="expense-form">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" required>
                    <select id="expense_category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="date" id="expense_date" required>
                    <button type="button" id="cancel-expense-button" style="background-color:white; color:black;"> Cancel </button>                    
                    <button type="submit" id="add-expense-button">Add Expense</button>
                </form>
            </div>
        </div>
        </div>
        <div class="sidebar">
            <a href="dashboard.html" class="icon"><span class="material-icons-outlined">dashboard</span></a>
            <a href="#" class="icon"><span class="material-icons-outlined">groups</span></a>
            <a href="#" class="icon"><span class="material-icons-outlined">analytics</span></a>
            <a href="#" class="icon" id="open-form-button">
                <span class="material-icons-outlined" style="color: #2ecc71; font-size: 2em;">add_circle</span>
            </a>
            <a href="#" class="icon"><span class="material-icons-outlined">receipt_long</span></a>
            <a href="#" class="icon"><span class="material-icons-outlined">settings</span></a>
            <a href="#" class="icon"><span class="material-icons-outlined">logout</span></a>
        </div>
        <div class="main">
            <div class="main-content">
                <div id="h2">Total Expenses</div>
                <span id="total-expense" class="number" style="align-items: end;">0</span>
            </div>
        </div>
        <div class="section">
            <div class="section-content">
                <canvas id="pieChart" style="padding: 20px;"></canvas>
            </div>
            <div class="section-content">
                <canvas id="stackedBarChart" style="margin-bottom: 120px;"></canvas>
            </div>
            

        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const openFormButton = document.getElementById('open-form-button');
        const overlayContainer = document.getElementById('overlay-container');
    
        // Show overlay and form when "Add an Expense" button is clicked
        openFormButton.addEventListener('click', function() {
            overlayContainer.style.display = 'block';
        });
    
        // Hide overlay and form when "Cancel" button is clicked
        document.getElementById('cancel-expense-button').addEventListener('click', function() {
            overlayContainer.style.display = 'none';
        });
    
        // Hide overlay and form when form is submitted (handled in your existing code)
        document.getElementById('expense-form').addEventListener('submit', function(event) {
            overlayContainer.style.display = 'none';
            event.preventDefault(); // Prevent form submission
            // Add your existing form submission logic here
        });
    });
    </script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAvRr7xhZNDv8feV8okXTC4awgtB7MI2XI",
        authDomain: "wisely-e0d87.firebaseapp.com",
        projectId: "wisely-e0d87",
        storageBucket: "wisely-e0d87.appspot.com",
        messagingSenderId: "1052871511950",
        appId: "1:1052871511950:web:9df05fc5b2bd79d2715edf",
        databaseURL: "https://wisely-e0d87-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const firebaseApp = initializeApp(firebaseConfig);
    const db = getFirestore(firebaseApp);

// Listen for changes in authentication state
onAuthStateChanged(getAuth(firebaseApp), function(user) {
    if (user) {
        // User is signed in
        // Function to display the profile picture
        function displayProfilePicture() {
            const auth = getAuth(firebaseApp);
            const user = auth.currentUser;
            if (user) {
                // User is signed in
                const storage = getStorage(firebaseApp);
                const storageRef = ref(storage, `profile_pictures/${user.uid}`);
                getDownloadURL(storageRef).then(function(url) {
                    // Display the profile picture
                    document.getElementById('profile-picture-preview').src = url;
                }).catch(function(error) {
                    // Handle errors
                    console.error('Error getting profile picture:', error);
                });
            }
        }
        displayProfilePicture();

        // Fetch previous expense data from Firestore
        const expensesRef = collection(db, "expenses");
        const querySnapshot = await getDocs(expensesRef);
        querySnapshot.forEach((doc) => {
            const expenseData = doc.data();
        
            // Update bar chart data
            const index = chartData.labels.indexOf(expenseData.date);
            if (index === -1) {
                chartData.labels.push(expenseData.date);
                chartData.labels.sort(); // Sort the dates in ascending order
                index = chartData.labels.indexOf(expenseData.date);
        
                chartData.datasets.forEach(dataset => {
                    dataset.data.splice(index, 0, 0);
                });
            }
        
            const categoryIndex = chartData.datasets.findIndex(dataset => dataset.label.toLowerCase() === expenseData.category.toLowerCase());
            if (categoryIndex !== -1) {
                chartData.datasets[categoryIndex].data[index] += expenseData.amount;
            }
        
            // Update pie chart data
            const pieChartDataIndex = pieChart.data.labels.indexOf(expenseData.category.toLowerCase());
            if (pieChartDataIndex !== -1) {
                pieChart.data.datasets[0].data[pieChartDataIndex] += expenseData.amount;
            } else {
                pieChart.data.labels.push(expenseData.category.toLowerCase());
                pieChart.data.datasets[0].data.push(expenseData.amount);
            }
        });
        
        // Update both charts
        myChart.update();
        pieChart.update();


            // Handle form submission
    document.getElementById('expense-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        // Extract form data
        const description = document.getElementById('description').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const category = document.getElementById('expense_category').value;
        const date = document.getElementById('expense_date').value;

        // Save data to Firestore
        try {
            const docRef = await addDoc(collection(db, "expenses"), {
                description: description,
                amount: amount,
                category: category,
                date: date
            });
            console.log("Document written with ID: ", docRef.id);
        } catch (e) {
            console.error("Error adding document: ", e);
        }

        // Print form data to console
        console.log("Description:", description);
        console.log("Amount:", amount);
        console.log("Category:", category);
        console.log("Date:", date);

        // Add data to the chart
        let index = chartData.labels.indexOf(date);
        if (index === -1) {
            chartData.labels.push(date);
            chartData.labels.sort(); // Sort the dates in ascending order
            index = chartData.labels.indexOf(date);

            chartData.datasets.forEach(dataset => {
                dataset.data.splice(index, 0, 0);
            });
        }

        const categoryIndex = chartData.datasets.findIndex(dataset => dataset.label.toLowerCase() === category.toLowerCase());
        if (categoryIndex !== -1) {
            chartData.datasets[categoryIndex].data[index] += amount;
            myChart.update();
        }

        // Update pie chart dataset
        pieChart.data.datasets[0].data = chartData.datasets.map(dataset =>
            dataset.data.reduce((acc, curr) => acc + curr, 0)
        );
        pieChart.update();

        // Clear form fields
        document.getElementById('description').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('expense_category').selectedIndex = 0;
        document.getElementById('expense_date').value = '';

        // Calculate and display total expense
        const totalExpense = chartData.datasets.reduce((acc, dataset) =>
            acc + dataset.data.reduce((subAcc, value) => subAcc + value, 0), 0);
        document.getElementById('total-expense').textContent = "â‚¹" + totalExpense.toFixed(2);
    });


    } else {
        // No user is signed in
        console.log('No user signed in.');
    }
});

</script>
