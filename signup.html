<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Wisely</title>
    <link rel="shortcut icon" href="walletlogo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1d2127;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .signup-container {
            width: 80%;
            height: 80%;
            background-color: #1d2127;
            border-radius: 20px;
            display: grid;
            padding: 10px;
            grid-template-rows: .5fr 10fr;
            grid-template-areas: 
            "header header"
            "chart form";
        }

        .header {
            text-align: center;
            align-items: center;
            color: rgb(255, 255, 255);
            grid-area: header;
        }

        .chart {
            align-items: center;
            grid-area: chart;
            color: #fff;
            text-align: center;
            border-right: 1px solid #ccc; /* Vertical line using border */
        }

        #chart-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 70%;
        }

        .form {
            grid-area: form;
            color: #fff;
            text-align: center;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .signup-form label,
        .signup-form input {
            margin-bottom: 10px;
        }

        .signup-form input {
            padding: 8px;
            border-radius: 10px;
            margin-left: 10px;
        }

        .signup-form button {
            margin: 20px auto; /* Center the button */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #26aabb;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 50%; /* Adjusted width for better responsiveness */
        }

        .signup-form button:hover {
            background-color: #45a049;
        }

        .options {
            margin-top: 20px;
        }

        .options {
            margin-right: 15px;
            text-decoration: none;
            color: #fff;
        }

        .options p a {
            color: #2980b9;
            text-decoration: none;
        }

        @media only screen and (max-width: 480px) {
            .container {
                width: 100%; /* Adjusted max-width for mobile */
                height: 100%;
                display: grid;
                grid-template-rows: 1fr;
                grid-template-area: 
                "header"
                "form";
            }

            .header {
                text-align: center;
                align-items: center;
                color: rgb(255, 255, 255);
                grid-area: header;
            }

            .chart {
                display: none;
            }

            .form {
                color: #fff;
                text-align: center;
                grid-area: form;
            }

            .signup-form {
                display: flex;
                flex-direction: column;
                color: #fff;
            }
    
            .signup-form label,
            .signup-form input {
                margin-bottom: 10px;
            }
    
            .signup-form input {
                padding: 8px;
                border-radius: 10px;
                margin-left: 10px;
            }
    
            .signup-form button {
                margin: 20px auto; /* Center the button */
                padding: 10px 20px;
                font-size: 16px;
                background-color: #26aabb;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                width: 50%; /* Adjusted width for better responsiveness */
            }
    
            .signup-form button:hover {
                background-color: #45a049;
            }
    
            .options {
                margin-top: 20px;
            }
    
            .options a {
                margin-right: 15px;
                text-decoration: none;
                color: #fff;
            }
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1><a href="index.html" style="text-decoration: none; color: inherit;">Wisely</a></h1>
            <hr>
        </div>
        <div class="chart">
            <h2>EveryDay Wise Analysis</h2>
            <div id="chart-container">
                <canvas id="myAreaChart"></canvas>
            </div>
            <p>Track down your expenses category wise and analyze.</p>
        </div>
        
        <div class="form">
            <h2>Sign Up Now</h2>
            <form class="signup-form" id="signupform" style="margin: 5px;">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required></label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" placeholder="Mobile Number" required></label>
                <input type="email" id="email" name="email" placeholder="Email ID" required></label>
                <input type="password" id="password" name="password" placeholder="Password" required></label>
                <button type="submit">Sign Up</button>
            </form>
            <div class="options">
                <p>Already have an account?<a href="login.html" type="submit"> Log In </a></p>
            </div>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        var daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        var amounts = [210, 320, 350, 250, 180, 490, 700];

        // Get the canvas element
        var ctx = document.getElementById('myAreaChart').getContext('2d');

        // Create the smooth area chart
        var myAreaChart = new Chart(ctx, {
            type: 'line', // Use 'line' for a smooth line
            data: {
                labels: daysOfWeek,
                datasets: [{
                    label: 'Amount',
                    data: amounts,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // Area fill color
                    borderColor: 'rgba(75, 192, 192, 1)', // Line color
                    borderWidth: 2,
                    fill: true, // Enable area fill
                    tension: 0.4 // Set tension to make the line smooth
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'category',
                        labels: daysOfWeek,
                        title: {
                            display: true,
                            text: 'Days',
                            color: '#fff' // X-axis label color
                        },
                        ticks: {
                            color: '#fff' // X-axis tick color
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Amount',
                            color: '#fff' // Y-axis label color
                        },
                        ticks: {
                            color: '#fff' // Y-axis tick color
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff' // Legend label color
                        }
                    }
                }
            }
        });
    </script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
 
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAvRr7xhZNDv8feV8okXTC4awgtB7MI2XI",
        authDomain: "wisely-e0d87.firebaseapp.com",
        projectId: "wisely-e0d87",
        storageBucket: "wisely-e0d87.appspot.com",
        messagingSenderId: "1052871511950",
        appId: "1:1052871511950:web:9df05fc5b2bd79d2715edf",
        databaseURL: "https://wisely-e0d87-default-rtdb.firebaseio.com/"
    };
 
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let firstName = document.getElementById('firstName');
    let lastName = document.getElementById('lastName');
    let phoneNumber = document.getElementById('phoneNumber');
    let email = document.getElementById('email');
    let password = document.getElementById('password');
    let signupform = document.getElementById('signupform');

    let RegisterUser = evt => {
    console.log('RegisterUser function called');
    evt.preventDefault();

    console.log('Attempting to create user with email:', email.value);

    createUserWithEmailAndPassword(auth, email.value, password.value)
        .then((userCredential) => {
            console.log('User Credential:', userCredential);

            // Save user data to the database
            const userId = userCredential.user.uid;
            const userData = {
                firstName: firstName.value,
                lastName: lastName.value,
                phoneNumber: phoneNumber.value,
                email: email.value,
                password: password.value,
            };

            set(ref(db, 'users/' + userId), userData)
                .then(() => {
                    console.log('User data saved to the database');
                    
                    // Display success message
                    alert('Account Created');
                
                    // Redirect to the home page
                    window.location.href = 'introduction.html';
                })
                .catch((error) => {
                    console.error('Error saving user data:', error.message);
                });
        })
        .catch((error) => {
            alert(error.message);
            console.error('Error:', error.code, error.message);
        });
}


    signupform.addEventListener('submit', RegisterUser);
</script>
</script>

</body>
</html>
